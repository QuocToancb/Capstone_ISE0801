			<div class="content-wrapper">

				<!-- Page header -->
				<div class="page-header">
					<div class="page-header-content">
						<div class="page-title">
							<h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Thông tin bảo tàng</span></h4>
						</div>		
					</div>

					<div class="breadcrumb-line">
						<ul class="breadcrumb">
							<li><a href="index.html"><i class="icon-home2 position-left"></i> Home</a></li>							
							<li class="active">Thông tin bảo tàng</li>
						</ul>

					</div>
				</div>
				<!-- /page header -->


				<!-- Content area -->
				<div class="content">
<!-- Horizontal form -->
<div class="panel panel-flat">	
								<div class="panel-body">
									<form class="form-vertical" action="" method="post">
										<div class="row ">
											<div class="col-lg-12">
												
													<div class="form-group">
														<label class="text-semibold" >Tên bảo tàng<span class="text-danger">*</span></label>
														<input name="txtMuseumName" type="text" class="form-control" value="{if isset($museum_info)}{$museum_info.museum_name}{/if}">
													</div>
													
													<div class="form-group">
														<label class="control-label text-semibold">Email</label>
														<input name="txtEmail" type="text" class="form-control" value="{$account.email}" disabled></input>
													</div>
													
													<div class="row ">
														<div class="col-lg-4">
															<div class="form-group">
															<label class="control-label text-semibold">Số nhà</label>
															<input name="txtHouseno" type="text" class="form-control" value="{if isset($museum_info)}{$museum_info.museum_house_no}{/if}"></input>
															</div>
														</div>
														<div class="col-lg-4">
															<div class="form-group">
															<label class="control-label text-semibold">Xã/Phường/Quận</label>
															<input name="txtStreet" type="text" class="form-control" value="{if isset($museum_info)}{$museum_info.museum_street}{/if}"></input>
															</div>
														</div>
														<div class="col-lg-4">
															<div class="form-group">
															<label class="control-label text-semibold">Tỉnh/Thành phố</label>
															<input name="txtCity" type="text" class="form-control" value="{if isset($museum_info)}{$museum_info.museum_city}{/if}"></input>
															</div>
														</div>
														
													</div>
													
													
													<div class="form-group">
														<label class="control-label text-semibold">Số điện thoại</label>
														<input name="txtPhone" type="text" class="form-control" value="{if isset($museum_info)}{$museum_info.museum_phone}{/if}"></input>
													</div>
													
													<div class="form-group">
														<label class="control-label text-semibold">Website</label>
														<input name="txtWebsite" type="text" class="form-control" value="{if isset($museum_info)}{$museum_info.museum_website}{/if}"></input>
													</div>
													
													
													
													<div class="text-right">
													
													<button type="submit" class="btn btn-primary" name="btnSave">Lưu<i class="icon-arrow-right14 position-right"></i></button>
												</div>
												
											</div>
											
										</div>
										
										
									</form>
								</div>
							</div>

</div>

			</div>
