  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
  <link href="{$url}resource/assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
  <link href="{$url}resource/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="{$url}resource/assets/css/core.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="{$url}resource/assets/js/core/libraries/jquery.min.js"></script>
  <script type="text/javascript" src="{$url}resource/assets/js/core/libraries/bootstrap.min.js"></script>
  <script type="text/javascript" src="{$url}resource/assets/js/plugins/loaders/blockui.min.js"></script>
  <!-- /core JS files -->


  <!-- Theme JS files -->
  <script type="text/javascript" src="{$url}resource/assets/js/core/app.js"></script>
  <!-- /theme JS files -->

</head>

<body>

  <!-- Main navbar -->
  <div class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html"><img src="{$url}resource/assets/images/logo_light.png" alt=""></a>

      <ul class="nav navbar-nav pull-right visible-xs-block">
        <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
      </ul>
    </div>

    <div class="navbar-collapse collapse" id="navbar-mobile">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="{$url}">
            <i class="icon-display4"></i> <span class="position-right"> Trang chủ</span>
          </a>
        </li>

        <li class="active" style="background: #18BC9C;">
          <a href="{$url}index.php/main/login">
            <i class="icon-user-tie"></i> <span class=" position-right"> Đăng nhập</span>
          </a>
        </li>

        <li>
          <a href="{$url}index.php/main/register">
            <i class="icon-cog3"></i>
            <span class=" position-right"> Đăng kí</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /main navbar -->


  <!-- Page container -->
  <div class="page-container login-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Content area -->
        <div class="content">

          <!-- Simple login form -->
          <form action="" method="POST">
            <div class="panel panel-body login-form">
              <div class="text-center">
                <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
                <h5 class="content-group">Đăng nhập vào hệ thống <small class="display-block">Nhập vào tài khoản của bạn</small></h5>
              </div>

              <div class="form-group has-feedback has-feedback-left">
                <input type="text" name="txtEmail" class="form-control" placeholder="Địa chỉ email">
                <div class="form-control-feedback">
                  <i class="icon-mention text-muted"></i>
                </div>                
              </div>

              <div class="form-group has-feedback has-feedback-left">
                <input type="password" name="txtPassword" class="form-control" placeholder="Mật khẩu">
                <div class="form-control-feedback">
                  <i class="icon-lock2 text-muted"></i>
                </div>
              </div>

              <span class="help-block text-danger">{if isset($thongbao)}<i class="icon-cancel-circle2 position-left"></i>{$thongbao}{/if}</span> 

              <div class="form-group">
                <button type="submit" name="btnLogin" class="btn btn-primary btn-block">Đăng nhập <i class="icon-circle-right2 position-right"></i></button>
              </div>

              <div class="text-center">
                <a href="login_password_recover.html">Quên mật khẩu?</a>
              </div>
            </div>
          </form>
          <!-- /simple login form -->


          <!-- Footer -->
          <div class="footer text-muted">
            &copy; 2015. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov" target="_blank">Eugene Kopyov</a>
          </div>
          <!-- /footer -->

        </div>
        <!-- /content area -->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- /page container -->

</body>
</html>
